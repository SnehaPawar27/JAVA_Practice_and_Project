<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function byClass() 
{
var x=document.getElementsByTagName("p");
	for(var i=0;i<x.length;i++)
		{
		x[i].innerHTML="SCRIPTING LANGUAGE";
		}
}
</script>
</head>
<body>
<br><br>
<p>getElementsByClassName example</p>
<p class="lang">JAVASCRIPT </p>
<p class="lang">JQuerry</p>
<h4 class="lang">PHP </h4>
<button onclick="byClass()">CLICK</button>
</body>
</html>
