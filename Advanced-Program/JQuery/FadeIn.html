<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("button").click(function(){
		$("#div1").fadeIn();
		$("#div2").fadeIn("slow");
		$("#div3").fadeIn(3000);
	});
});
</script>
</head>
<body>
<b>Example of fadeIn</b><br>
<button>Click</button><br>
<div id="div1" style="height:80px;width:60px;display:none;background-color:red;"></div><br>
<div id="div2" style="height:80px;width:60px;display:none;background-color:green;"></div><br>
<div id="div3" style="height:80px;width:60px;display:none;background-color:yellow;"></div><br>
</body>
</html>
